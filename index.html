<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JobJournal</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="site.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
		/>
	</head>
	<body class="bg-light">
		<nav
			class="navbar navbar-expand-lg fixed-top navbar-dark bg-blue shadow-sm"
			aria-label="Main navigation"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><i class="bi bi-book-half"></i> <strong>JobJournal</strong></a
				>
				<button
					class="navbar-toggler p-0 border-0"
					type="button"
					id="navbarSideCollapse"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Overview</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Companies</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Applications</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="dropdown01"
								data-bs-toggle="dropdown"
								aria-expanded="false"
								>Account</a
							>
							<ul class="dropdown-menu" aria-labelledby="dropdown01">
								<li><a class="dropdown-item" href="#">Login</a></li>
								<li><a class="dropdown-item" href="#">Sign Up</a></li>
							</ul>
						</li>
					</ul>

					<form class="d-flex">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-white" type="submit">
							<i class="bi bi-search"></i>
						</button>
					</form>
				</div>
			</div>
		</nav>

		<main class="container">
			<div class="my-3 p-3 bg-body rounded shadow-sm">
				<!-- Conent goes here-->
				<h2 class="pb-3 text-bold border-bottom">Welcome to JobJournal</h2>
				<div class="d-flex pt-3">
					<p>Placeholder</p>
				</div>
				<!-- End of content -->
			</div>
		</main>

		<footer>
			<div class="container py-3">
				<span class="text-muted copyright"
					>Copyright &copy; 2021 by JobJournal. All rights reserved.</span
				>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="offcanvas.js"></script>
	</body>
</html>
